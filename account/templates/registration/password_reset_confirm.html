{% extends "base.html" %}

{% block title %}重新密碼{% endblock %}

{% block content %}
     <h1>重置密碼</h1>
     {% if validlink %}
         <p>請輸入您的新密碼 2 次:</p>
         <form method="post">
         {{ form.as_p }}
         {% csrf_token %}
         <p><input type="submit" value="異動密碼" /></p>
         </form>
     {% else %}
         <p>此密碼連結已過期，可能的原因是您已使用過，請重新設置一個新密碼</p>
     {% endif %}
{% endblock %}
