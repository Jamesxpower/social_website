{% extends 'base.html' %}

{% block title %}圖片排名{% endblock %}

{% block content %}
    <h1>圖片排名</h1>
    <ol>
        {% for image in most_viewed %}
            <li>
                <a href="{{ image.get_absolute_url }}">
                    {{ image.title }}
                </a>
            </li>
        {% endfor %}
    </ol>
{% endblock %}
